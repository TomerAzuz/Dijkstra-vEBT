plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url "https://repo.eclipse.org/content/repositories/processing-releases/"
    }
}

dependencies {
    implementation 'org.processing:core:3.3.7'
    implementation files('lib/controlP5.jar')
}

jar {
    archiveName = 'dijkstra-visualization.jar'
    manifest {
        attributes 'Main-Class': 'GUI.Sketch'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
